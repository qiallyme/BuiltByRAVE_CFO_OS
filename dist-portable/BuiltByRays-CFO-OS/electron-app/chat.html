<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFO AI Assistant - BuiltByRays™</title>
    <link rel="stylesheet" href="chat-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-content">
                <div class="logo">
                    <img src="assets/logo.png" alt="BuiltByRays™" class="logo-img">
                    <span class="logo-text">CFO AI Assistant</span>
                </div>
                <div class="status">
                    <span class="status-dot" id="status-dot"></span>
                    <span class="status-text" id="status-text">Connecting...</span>
                </div>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="message-text">
                        Hello! I'm your CFO AI Assistant. I have access to your complete financial operating system and can help you with:
                    </div>
                    <div class="message-features">
                        <div class="feature">
                            <i class="fas fa-chart-line"></i>
                            <span>Financial Strategy</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-bullseye"></i>
                            <span>KPI Analysis</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-route"></i>
                            <span>Growth Planning</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-book"></i>
                            <span>Knowledge Base</span>
                        </div>
                    </div>
                    <div class="message-text">
                        What would you like to know about your business today?
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-container">
            <div class="input-wrapper">
                <textarea 
                    id="message-input" 
                    placeholder="Ask me anything about your business, financial strategy, or growth plans..."
                    rows="1"
                ></textarea>
                <button id="send-button" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="input-actions">
                <button class="action-button" id="voice-button">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="action-button" id="attach-button">
                    <i class="fas fa-paperclip"></i>
                </button>
                <button class="action-button" id="vault-button">
                    <i class="fas fa-folder"></i>
                </button>
            </div>
        </div>

        <!-- Vault Reference Panel -->
        <div class="vault-panel" id="vault-panel">
            <div class="vault-header">
                <h3>Vault References</h3>
                <button class="close-panel" id="close-vault-panel">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="vault-sections" id="vault-sections">
                <!-- Vault sections will be populated here -->
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
